<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Mining Simulator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #error-message {
      color: red;
      display: none;
      margin-bottom: 10px;
    }
    h3 {
      margin: 0 0 10px;
    }
    p {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Mining Simulator</h1>
    <div id="user-info" style="display: none;">
      <h3>Пользователь: <span id="username">User</span></h3>
      <p>Баланс: <span id="balance">0.00</span> H</p>
    </div>
    <div id="error-message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
