<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользователь Telegram</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Информация о пользователе</h1>

  <div>
    <input type="text" id="chat-id-input" placeholder="Введите Chat ID">
    <button onclick="fetchUserData()">Найти</button>
  </div>

  <div id="error-message" style="color: red;"></div>

  <div id="user-info" style="display: none; margin-top: 10px;">
    <p><strong>Имя пользователя:</strong> <span id="username">---</span></p>
    <p><strong>Баланс:</strong> <span id="balance">0.00</span></p>
  </div>
</body>
</html>
